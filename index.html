<html lang="fa">
<head>

</head>
<body>

<div class="stage-light"></div>

            <img src="images/1.png" alt="اسپرسو">

            <p>غلیظ، انرژی‌بخش و کلاسیک.</p>
            <button>سفارش</button>
        </div>

        <div class="item pop-in delay">
            <img src="images/2.png" alt="کاپوچینو">
            <h3>کاپوچینو</h3>
            <p>ترکیب نرم فوم شیر و قهوه.</p>

            <img src="images/3.png" alt="موکا">
            <h3>موکا</h3>
            <p>عطر کاکائو در میان قهوه و عشق.</p>
            <button>سفارش</button>
        </div>

    </div>

<footer>
    <p>© 2024 Café Anius | ساخته‌شده با عشق و خلاقیت</p>
